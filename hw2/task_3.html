<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 3</title>
</head>

<body>
   <div class="main">
      Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
   </div>
   <script>
      //Создаем переменные продукт, количество, налог.
      let product = parseFloat(prompt('Введите стоимость'))
      let amt = parseFloat(prompt('Введите количество товаров'))
      //Используем Math.abs если случайно было введено отрицательное число
      product = Math.abs(product);
      amt = Math.abs(amt);
      const tax = 0.05
      //находим сумму
      let sum = product * amt
      //находим сумму ПДВ
      let sumTax = sum * tax
      console.log(sumTax);
      //уменьшим количество знаков после '.' для понятного восприятия пользователя
      sumTax = (+sumTax.toFixed(2))
      document.write(`
<div>Сумма = ${sum} грн.</div>
<div>Налог = ${sumTax} грн.</div>`)
   </script>
</body>

</html>
