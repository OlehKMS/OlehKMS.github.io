<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 4</title>
</head>
<body>
   <div class="main">
<h2>Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
</h2>

   </div>
   <script>
      //Создаем переменные сантиметры, метры, километры
      let sm = parseFloat(prompt('Введите длину в сантиметрах'))
      let metr = sm / 100
      let km = sm / 100000
      //Выводим данные в html
      document.write(`
     <p> Количество сантиметров = ${sm} см</p>
     <p> Количество метров = ${metr} м</p>
     <p> Количество километров = ${km} км</p>`)
   </script>
</body>
</html>
