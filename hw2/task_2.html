<p>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
</p>
   </div>
   <script>
      //Получаем три переменные: год рождения и нынешний год, количество лет
      let yearBirthday = parseInt(prompt('Введите свой год рождения'))
      yearBirthday = Math.abs(yearBirthday)                 //Используем Math.abs для применения только положительных годов
      let todayYear = new Date();
      todayYear = todayYear.getFullYear();
      let age = todayYear - yearBirthday
      document.write(`
<div class='main'>${age}</div>`)

   </script>
