<body>
   <h1>5.Дано масив елементів. Знайти добуток додатних елементів</h1>
   <span>масив елементів = [10, -20, 30, -40, -50, 60, 70, -80, -90, 110, -20, 130, -140, 180]</span> <br>
   <script>
      const arrayNum = [10, -20, 30, -40, -50, 60, 70, -80, -90, 110, -20, 130, -140, 180];
      let summNumbers = 0

      for (const it of arrayNum) {
         if (it > 0)
            summNumbers += it
      }
      
      document.write(`добуток додатних елементів = ${summNumbers}`)
   </script>
</body>
