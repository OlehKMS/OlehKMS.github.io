<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

<body>
   <h1>4.Дано масив елементів. Вивести на екран елементи, що більші за 100
   </h1>
   <span>масив елементів = [10, -20, 30, -40, -50, 60, 70, -80, -90, 110, -20, 130, -140, 180]</span> <br>
   <script>

      const arrayNum = [10, -20, 30, -40, -50, 60, 70, -80, -90, 110, -20, 130, -140, 180];

      for (let value of arrayNum) {
         if (value > 100)
            document.write(`${value}, `)
      }
   </script>
</body>
