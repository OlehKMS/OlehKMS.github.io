<html lang="en">
<head>
   <meta charset="UTF-8">

<body>
   <h1>1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</h1>
   <script>
      const userNumberLenght = parseInt(prompt('Введіть кількість елементів'))//Питаємо довжину у користувача
      let userArray = [] //створюємо пустий масив

      for (let i = 0; i < userNumberLenght; i++) { // краще підходить цикл FOR
         userArray.push(0) //добавлення 0 у кінець масив
         
         
      }
      document.write(`${userArray}`)
      console.log(userArray);
   </script>
</body>
