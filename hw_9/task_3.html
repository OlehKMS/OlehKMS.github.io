<body>
   <h1>3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</h1>
   <script>
      const lenghtUser = parseInt(prompt('Введіть довжину массиву'))
      let array = []
      for (let i = 1; i <= lenghtUser; i++) {
         if(i <= 5)
         array.push(1)
         else
         array.push(7)
         
      }
      console.log(array);
   </script>
</body>
