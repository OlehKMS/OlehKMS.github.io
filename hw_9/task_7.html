<body>
   <h1>7.Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</h1>
   <p>Масив = [1237, 2356, 1826, 2457, 916, 589, 2182, 1023, 824, 2353, 1794, 2136, 1058, 857, 1697]</p>
   <script>
      let arrayPrice = [1237, 2356, 1826, 2457, 916, 589, 2182, 1023, 824, 2353, 1794, 2136, 1058, 857, 1697]
      
      for (let i = 0; i < arrayPrice.length; i++) {
         if (arrayPrice[i] > 1000)
            arrayPrice[i] = Math.floor(arrayPrice[i] * 0.7)
      }
      document.write(`<p>Масив знижки = [${arrayPrice}]</p>`)

   </script>
</body>
