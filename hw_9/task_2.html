   <div>2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</div>
   <script>
      const userElement1 = parseInt(prompt('Введіть кількість одиниць'))//скільки буде "1"
      const userElement2 = parseInt(prompt('Введіть кількість сімок'))//скільки буде "7"
      let array = [] //пустий масив

      function fillingArray(value, lenght) { //value який елемент добавляємо,lenght скільки разів
         for (let i = 0; i < lenght; i++) {
            array.push(value)
            
         }
         return array
      }
      fillingArray(1,userElement1)
      fillingArray(7,userElement2)
      console.log(array);

   </script>
