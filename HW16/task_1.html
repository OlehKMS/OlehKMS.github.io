   <h1>Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома
      полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та
      виведення дати реалізувати за допомогою методу toString.</h1>
   <script>
      class TDate {
         constructor(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
         }

         // Метод для перетворення об'єкту дати у рядок
         toString() {
            return `${this.day}.${this.month}.${this.year}`
         }

         // Метод для додавання певної кількості днів до дати
         addDays(days) {
            let date = new Date(`${this.year}-${this.month}-${this.day}`);
            date.setDate(date.getDate() + days)
            this.day = date.getDate()
            this.month = date.getMonth() + 1 //метод getMonth() повертає значення в діапазоні від 0 до 11
            this.year = date.getFullYear()
         }

         // Метод для додавання певної кількості місяців до дати
         addMonths(months) {
            let date = new Date(`${this.year}-${this.month}-${this.day}`);
            date.setMonth(date.getMonth() + months)
            this.day = date.getDate()
            this.month = date.getMonth() + 1//метод getMonth() повертає значення в діапазоні від 0 до 11
            this.year = date.getFullYear()
         }

         // Метод для додавання певної кількості років до дати
         addYears(years) {
            this.year += years
         }

         // Метод для віднімання певної кількості днів від дати
         subtractDays(days) {
            this.addDays(-days)
         }

         // Метод для віднімання певної кількості місяців від дати
         subtractMonths(months) {
            this.addMonths(-months)
         }

         // Метод для віднімання певної кількості років від дати
         subtractYears(years) {
            this.addYears(-years);
         }
      }
