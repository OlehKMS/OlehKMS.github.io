<body>
   <h1>Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості
      від’ємних, кількість входжень деякого числа (статичні методи)</h1>
   <script>
      const arr = [1, 2, -3, -4,-4, 5, -6, 7, -8, 9]

      class ArrayUtils {
         //знаходить кількість додатніх елементів в масиві
         static countPositive(arr) {
            return arr.filter(x => x > 0).length;
         }
         //знаходить кількість від'ємних елементів в масиві
         static countNegative(arr) {
            return arr.filter(x => x < 0).length;
         }
         //знаходить кількість входжень числа
         static countOccurrences(arr, num) {
            return arr.filter(x => x === num).length;
         }
      }

      console.log(ArrayUtils.countPositive(arr))
      console.log(ArrayUtils.countNegative(arr))
      console.log(ArrayUtils.countOccurrences(arr, -4))

   </script>
</body>
