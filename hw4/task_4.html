<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 4</title>
</head>

<body>
   <h1>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців
   </h1>
   <script>

      for (let j = 0; j < 3; j++) { //Есть диапазон значит FOR. Создаем 3 столбика
         document.write(`<table> <tr>`)   //Открываем таблицу
         for (let i = 1; i <= 7; i++) { //Создаем строки от 1-7
            document.write(`<td>${i}</td>`)//Выводим значения

         }
         document.write(`</tr></table>`)//Закрываем таблицу
      }
   </script>
</body>

</html>
