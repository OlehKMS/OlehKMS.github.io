<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <h1>Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових
      чисел вводиться користувачем.</h1>
   <ul class="main" id="mylist"></ul>
   <script>
      let ul = document.getElementById("mylist");
      const quanNumbers = parseInt(prompt("Введіть кількість чисел"))

      for (let i = 0; i < quanNumbers; i++) {
         let rundomNumber = Math.floor(Math.random() * 100) + 1
         let li = document.createElement("li")
         li.appendChild(document.createTextNode(`${rundomNumber}`));
         ul.appendChild(li)

      }
   </script>
</body>

</html>
