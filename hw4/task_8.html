<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Задача 8</title>
</head>
<body>
   <h1>Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</h1>
   <script>
      alert('Загадайте число от 1-10')
      
      for (let i = 1; i <= 3; i++) {
         const randomNum = (Math.floor(Math.random()*10)+1) //Случайное число от 1-10 
         const answer = confirm(`Это число ${randomNum}?`)// Спрашиваем то ли число, ответ закидываем в answer для дальнейшей проверки
         if(answer===true) //Если угодал присваиваем i=3 и цикл заканчивается
         i=3
                 
      }
   </script>
</body>
</html>
