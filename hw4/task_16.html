<body>
   <h1>Задача 16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну
      величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
   </h1>
   <script>
      const weeks = parseInt(prompt('Введите количество недель'))
      
      
      for (let i = 1; i <= weeks; i++) {
         let profitMoneyinDay = Math.floor(Math.random() * 1500) + 1000 //Прибыль в день что бы не вводить
         let profitMoneyinWeek = profitMoneyinDay * 7 //Прибыль в неделю
         document.write(`<h1>Прибыль за ${i} неделю = ${profitMoneyinWeek}</h1>`)
                    

      }

   </script>
</body>

</html>
