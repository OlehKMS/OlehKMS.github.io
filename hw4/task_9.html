<head>

<body>
   <h1>Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати
      confirm).</h1>
   <script>
      alert('Загадайте число от 1-10')
      let answer //Обьявляем в глобольной вид. потому что дальше do{} не видит и проверка не пройдет
      do {
         const randomNum = (Math.floor(Math.random() * 10) + 1) //Случайное число от 1-10 
         answer = confirm(`Это число ${randomNum}?`)// Спрашиваем то ли число
      } while (answer === false); //Цикл работает пока нажимаем отмена
   </script>
</body>
