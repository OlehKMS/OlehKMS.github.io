<body>
   <h1>14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих
      пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
      ввести).</h1>
   <script>

      const payMoney = Math.floor(Math.random() * 9999) + 1
      
      let userMoney = parseInt(prompt(`Оплатите всю суммму ${payMoney}`))
      let restMoney= payMoney - userMoney 
      do {
          
         
         let getMoney = parseInt(prompt(`Доплатите еще ${restMoney}`))
         restMoney = restMoney - getMoney
         console.log(restMoney);
      } while (restMoney > 0);
      


   </script>
