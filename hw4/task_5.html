<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 5</title>
</head>

<body>
   <h1>Задача 5. Вивести таблицю
   </h1>
   <script>
      let countNum =1
      for (let i = 1; i <= 3; i++) { //Создаем строки по 3 цифр

         document.write(`<table><tr> `)   //Открываем таблицу
         for (let k = 1; k <= 3; k++) {
            document.write(`<td>${countNum}</td>`)
               countNum++
         }
         document.write(`</tr></table>`) // Закрываем таб.
      }
            </script>
</body>

</html>
