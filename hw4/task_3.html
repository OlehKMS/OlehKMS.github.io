<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <h1>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</h1>
   <table>
      <tr id="table_tr">
         
      </tr>
   </table>
   <script>
      let tableTrAddTd = document.getElementById("table_tr");
      

      for (let i = 1; i <= 7; i++) {
         
         let tableTd = document.createElement("td")
         tableTd.appendChild(document.createTextNode(`${i}`));
         tableTrAddTd.appendChild(tableTd)

      }
   </script>
</body>

</html>
