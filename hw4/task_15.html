<body>
   <h1>Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</h1>
   <script>
      const daysOfYear = 365
      let averTemp = 0
      let temperaturSum = 0

      for (let i = 1; i <= daysOfYear; i++) {
         let TemperatureOfDay = parseInt(prompt("Enter temperat"))
         temperaturSum = temperaturSum + TemperatureOfDay
         averTemp = temperaturSum / i
                  
      }
      document.write(`<h1>Temp = ${averTemp.toFixed(2)}</h1>`)
   </script>
</body>

</html>
