<head>
   <meta charset="UTF-8">

<body>
   <h1>Використати обидва методи стосовно обидвох об’єктів (використати call, apply)</h1>
   <script>
      const obj1 = {
         numbers: [1, 2, 3, 4, 5],
         sum() {
            return this.numbers.reduce((sumNumbers, items) => sumNumbers + items, 0)
         }
      }

      const obj2 = {
         numbers: [10, 20, 30, 40, 50, 60],
         getMultyNumberWithMinMaxValues(min, max) {
            let product = 1
            for (let value of this.numbers) {
               if (value > min && value < max)
                  product *= value

            }
            return product
         }
      }
      let s2 = obj1.sum.call(obj2)
      console.log(s2);
      let multiplication = obj2.getMultyNumberWithMinMaxValues.apply(obj1,[1,5])
      console.log(multiplication);
      // console.log(obj2.getMultyNumberWithMinMaxValues(39,58))

   </script>
</body>

</html>
