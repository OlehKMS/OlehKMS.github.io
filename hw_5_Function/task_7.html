<body>
   <h1>Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
      передаються у функцію)
   </h1>
   <!-- <img src="./img/_1.jpg" alt="#">
   <img src="./img/_2.jpg" alt="#">
   <img src="./img/_3.jpg" alt="#">
   <img src="./img/_4.jpg" alt="#"> -->
   <script>


      function showPicture(num) {
         if (num === 1)
            return document.write(`<img src="./img/_1.jpg" alt="#">`)
         else if (num === 2)
            return document.write(`<img src="./img/_2.jpg" alt="#">`)
         else if (num === 3)
            return document.write(`<img src="./img/_3.jpg" alt="#">`)
         else if (num === 4)
            return document.write(`<img src="./img/_4.jpg" alt="#">`)
      }
      showPicture(Math.floor(Math.random() * 4) + 1)
   </script>
</body>

</html>
