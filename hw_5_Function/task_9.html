   <h1>Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
      від’ємних показів температури.
      <script>
         const quantityNumberTemp = prompt('Введіть скільки буде показників')
         let counter = 0
         function getCountNegativeTemper(amountЗositiveTemp) {
            for (let i = 1; i <= amountЗositiveTemp; i++) {
               let userTempert = parseInt(prompt(`Яка ${i}  температура`))
               if (userTempert < 0)
                  counter++
            }

            return counter
         }
         getCountNegativeTemper(quantityNumberTemp)
         document.write(`<h2>Кількість від’ємних показів температури = ${counter}</h2>`)
      </script>
   </h1>
