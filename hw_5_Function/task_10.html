      для додатних показів температури.</h1>
   <script>
      const quantityNumberTemp = prompt('Введіть скільки буде показників')
      let result
      let allPositivTemp = 0
      let counter = 0
      function getAveragePositiveTemper(quantityNumber) {
         for (let i = 1; i <= quantityNumber; i++) {
            let userTempert = parseInt(prompt(`Яка ${i}  температура`))
            if (userTempert > 0){
               allPositivTemp = allPositivTemp + userTempert
               counter++}
         }
         result = allPositivTemp/counter
         return result
      }
      getAveragePositiveTemper(quantityNumberTemp)
      document.write(`середнє значення
       додатних показів температури = ${result}`)
   </script>
