<body>
   <h1>Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
      кількість додатних, кількість більших за 100.</h1>
   <script>

      let num1 = parseInt(prompt("Введіть перше число"))
      let num2 = parseInt(prompt("Введіть друге число"))
      let num3 = parseInt(prompt("Введіть третє число"))

      function getEvenNum(n1, n2, n3) {
         let evenNum = 0
         if (n1 % 2 === 0) evenNum = evenNum + 1
         if (n2 % 2 === 0) evenNum = evenNum + 1
         if (n3 % 2 === 0) evenNum = evenNum + 1
         return evenNum
      }
      document.write(`Кількість парних = ${getEvenNum(num1, num2, num3)}<br>`)

      function getPlusNumbers(n1, n2, n3) {
         let numberPositiveNumbers = 0

         if (n1 > 0)
            numberPositiveNumbers++
         if (n2 > 0)
            numberPositiveNumbers++
         if (n3 > 0)
            numberPositiveNumbers++

         return numberPositiveNumbers
      }
      document.write(`Кількість додатних = ${getPlusNumbers(num1, num2, num3)}<br>`)

      function getNumbersMore100(n1, n2, n3) {
         let numbersMore100 = 0
         if (n1 > 100)
            numbersMore100++
         if (n2 > 100)
            numbersMore100++
         if (n3 > 100)
            numbersMore100++
            return numbersMore100
      }
      document.write(`Кількість більше за 100 = ${getNumbersMore100(num1, num2, num3)}<br>`)


   </script>
</body>
