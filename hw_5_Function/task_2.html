   <h1>Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h1>
   <script>
      const userDay = parseInt(prompt("Введіть номер дня"))

      function workTodayOrNot(daysWeek) {
         if (daysWeek === 6)
            return document.write("Вихідний")
         else if (daysWeek === 7)
            return document.write("Вихідний")
         else
            return document.write("Робочий")
      }
      workTodayOrNot(userDay)
   </script>
