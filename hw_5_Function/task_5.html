<head>

<body>
   <h1>Задача 5. Створити окремі функції, які переводять: Сантиметри у дюйми, Кілограми у фунти,Кілометри у милі.
   </h1>
   <script>
      const userValue = parseInt(prompt('Введіть значення цифрою'))
      function smInInch(meaningSm) {
         return meaningSm * 0.393
      }
      document.write(`${smInInch(userValue) } Дюйми<br>`)


      function kgInFunt(kg) {
         return kg * 2.20
      }
      document.write(`${kgInFunt(userValue) } Фунти<br>`) 

      function kmInMile(km) {
         return km * 0.621
      }
      document.write(`${kmInMile(userValue) } Милі<br>`) 
   </script>
</body>

</html>
