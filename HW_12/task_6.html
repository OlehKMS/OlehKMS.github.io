<body>
   <h1>Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.</h1>
   <script>
      const names = ["Anna", "Olga", "Max", "Igor", "Kate","Olena", "Vlad", "Lena", "Oksana", "Ira" ]
      document.write(`${names}`)
      //  Сортування змішуванням
      for (let i = 0; i < names.length - 1; i++) {
         for (let j = 0; j < names.length - i - 1; j++) {
            if (names[j] > names[j + 1]) {
               let temp = names[j]
               names[j] = names[j + 1]
               names[j + 1] = temp
            }
         }
      }
      document.write(`<br>Сортування змішуванням<br>${names}`)
      console.log(names)
      //бінарний пошук
      let start = 0
      let end = names.length -1
      let findIndex = -2
      while (start <= end) {
         let middle = Math.floor((start + end) / 2)
         if (names[middle].length === 5) {
            findIndex = middle
            document.write(`<br>ім’я довжиною 5 символів<br>${names[middle]} під індексом ${findIndex}`)
            break
         } else if (names[middle].length > 5) {
            end = middle - 1
         } else {
            start = middle + 1
         }
      }
      
   </script>
   
</body>
