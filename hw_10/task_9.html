<body>
   <h1>Підрахувати суму цін, що більше за 1000</h1>
   <script>
      const arr = [1872, 5697, 127, 8714, 1790, 4675, 4512, 3314, 1872, 242, 3352, 7798, 474, 1167, 1771, 1720, 3551, 5213, 2720, 6885, 6780, 4234, 1819, 1191, 3952, 1119]
      const comparativNumber = 1000
      //лічильник для підрахунку суму цін
      let counterSum = 0

      for (const element of arr) { //підійде цикл for of ще підійде filtr але нам не подрібен новий масив
         if(element>comparativNumber)//перевірка
         counterSum += element // нараховуємо
      }
      document.write(`${arr}<br>`)
      document.write(`сума цін, що більше за 1000 = ${counterSum}<br>`)
      //варіант 2

      const sumBiggest_1000 = arr.reduce((counterSum,num)=>
      {
         if(counterSum > comparativNumber)
         return counterSum + num
      })
      console.log(sumBiggest_1000);
      document.write(`варіант 2 = ${sumBiggest_1000}`)
   </script>
   <h1>ЩОСЬ НЕ ТАК </h1>
