<body>
   <h1>Визначати, чи усі ціни більше за 1000</h1>
   <script>
      // є масив та змінна з якою буде порівняння
      const arr = [1872, 5697, 127, 8714, 1790, 4675, 4512, 3314, 1872, 242, 3352, 7798, 474, 1167, 1771, 1720, 3551, 5213, 2720, 6885, 6780, 4234, 1819, 1191, 3952, 1119]
      const comparativNumber = 1000
      //функція яка порівнює
      function isEveryBigerstThan1000(element, index, array) {
         return element > comparativNumber;
      }

      document.write(`${arr}<br>`)
      //метод every який перебере масив з порівнянням та поверне true або fasle
      document.write(`${arr.every(isEveryBigerstThan1000)}`)
   </script>
</body>
