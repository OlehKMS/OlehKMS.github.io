<body>
   <h1>Знайти індекс останньої ціни, що більше за 1000</h1>
   <script>
const arr = [1872, 697, 127, 8714, 1790, 4675, 4512, 3314, 1872, 242, 3352, 7798, 474, 1167, 1771, 1720, 3551, 5213, 2720, 6885, 6780, 4234, 1819, 1191, 3952, 119]
      const comparativNumber = 1000
      document.write(arr)

      for (let i = arr.length; i >= 0; i--) { //для знаходження  for але перебирати будемо з кінця
         if (arr[i] > comparativNumber) {
            document.write(`<br>остання ціна, що більше за 1000 = ${i}<br>`)
            break
         } //коли знайшли зупиняємо цикл, обовязково break в душках
      }

      //варіант 2
      const isBigestNumber = (element) => element > comparativNumber
      document.write(`варіант 2 = ${(arr.findLastIndex(isBigestNumber))}`)
   </script>
   </script>
