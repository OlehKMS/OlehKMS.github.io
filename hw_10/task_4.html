<body>
   <h1>4)Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
   </h1>
   <script>
      const arr = [1872, 5697, 127, 8714, 1790, 4675, 4512, 3314, 242, 3352, 7798, 474, 1167, 1771, 1720, 3551, 5213, 2720, 6885, 6780, 4234, 1819, 1191, 3952, 1119]
      // знаходимо максимальне
      const getMaxNum = arr.reduce(function (maxNum, nextNum) {
         if (maxNum < nextNum)
            maxNum = nextNum
         return maxNum
      })
      console.log(getMaxNum)
     // новий масив через map і рахуємо відсотки
      const newArrProcent = arr.map((num) => Math.floor(num / getMaxNum * 100))
        //змінна зі строкою яка допоможе при виводу результату
      let procentShow = ' '
      // якщо багато ctr+c ctr+v можливо потребуємо цикли
      for (let i = 0; i < newArrProcent.length; i++) {
         //добавляємо до кожного елементу масиву знак % але сам масив не змінюємо
         procentShow+=`${newArrProcent[i] + '%, '}` 
         
      }
      document.write(`Відсотки стосовно максимального = ${procentShow}`)

   </script>
</body>
