<body>
   <h1>Підрахувати кількість цін, що більше за 1000</h1>
   <script>
      const arr = [1872, 5697, 127, 8714, 1790, 4675, 4512, 3314, 1872, 242, 3352, 7798, 474, 1167, 1771, 1720, 3551, 5213, 2720, 6885, 6780, 4234, 1819, 1191, 3952, 1119]
      const comparativNumber = 1000
      //лічильник для підрахунку кількість цін
      let counter = 0

      for (const element of arr) { //цикл for of підійде
         if(element>comparativNumber) // порівнюємо
         counter++
      }
      
      document.write(`${arr}<br>`)
      document.write(`кількість цін, що більше за 1000 = ${counter}`)
   </script>
</body>
