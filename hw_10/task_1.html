   <h1>1)Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</h1>

   <script>
      // створюємо масив
      const arr = [1872, 5697, 127, 8714, 1790, 4675, 4512, 3314, 242, 3352, 7798, 474, 1167, 1771, 1720, 3551, 5213, 2720, 6885, 6780, 4234, 1819, 1191, 3952, 1119]
      //filter перегляне весь масив та залишить тільки ті елементи які пройдуть умову ">1000"
      let newArrMore_1000 = arr.filter((num) => num > 1000)   
      
      document.write(`${arr} <br>`)
      document.write(`${newArrMore_1000}`)
   </script>
