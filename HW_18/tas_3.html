<body>
   <h1>Задача 3. Користувач задає рік народження. Визначити кількість років користувача.</h1>
   <script>
      const userYear = parseFloat(prompt('Введіть ваш рік'))
      const todayDate = new Date()
      const tadayYear = todayDate.getFullYear()
      const differentYear = tadayYear - userYear
      document.write(`${differentYear}`)
      
   </script>
</body>
</html>
