<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style.css">
   <title>Калькулятор</title>
</head>

<body>
   <label>
      First number
      <input id="first" type="number" placeholder="Type first number here" value="0" />
   </label>
   <label>
      Second number
      <input id="second" type="number" placeholder="Type second number here" value="0" />
   </label>
   <div id="container">
      <button id="add">+</button>
      <button id ="minus">-</button>
      <button id="multy">*</button>
      <button id="divid">/</button>
   </div>
   <label>
      Sum
      <input id="result" type="number" placeholder="Result" />
   </label>

      <script>
         function assigment() {
            const num1 = parseFloat(document.getElementById('first').value)
            const num2 = parseFloat(document.getElementById('second').value)
            const sum = num1 + num2
            document.getElementById('result').value = sum
         }
         function deduction() {
            const num1 = parseFloat(document.getElementById('first').value)
            const num2 = parseFloat(document.getElementById('second').value)
            const minus = num1 - num2
            document.getElementById('result').value = minus
         }
         function multy() {
            const num1 = parseFloat(document.getElementById('first').value)
            const num2 = parseFloat(document.getElementById('second').value)
            const multi = num1 * num2
            document.getElementById('result').value = multi
         }
         function divide(){
            const num1 = parseFloat(document.getElementById('first').value)
            const num2 = parseFloat(document.getElementById('second').value)
            const dividet = num1 / num2
            document.getElementById('result').value = dividet
         }
         window.onload = function () {
            document.getElementById("add").onclick = assigment
            document.getElementById("minus").onclick = deduction
            document.getElementById("multy").onclick = multy
            document.getElementById("divid").onclick = divide
         }
      </script>
</body>

</html>
