<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style.css">
   <title>Калькулятор</title>
</head>

<body>
   <label>
      First number
      <input id="first" type="number" placeholder="Type first number here" value="0" />
   </label>
   <label>
      Second number
      <input id="second" type="number" placeholder="Type second number here" value="0" />
   </label>
   <div id="container">
      <button id="add">+</button>
      <button id ="minus">-</button>
      <button id="multy">*</button>
      <button id="divid">/</button>
   </div>
   <label>
      Sum
      <input id="result" type="number" placeholder="Result" />
   </label>

   <script>
      const firstInput = document.getElementById('first')
      const secondInput = document.getElementById('second')
      const resultInput = document.getElementById('result')

      function calculate(operation) {
         const num1 = parseFloat(firstInput.value)
         const num2 = parseFloat(secondInput.value)
         let result

         switch (operation) {
            case '+':
               result = num1 + num2
               break
            case '-':
               result = num1 - num2
               break
            case '*':
               result = num1 * num2
               break
            case '/':
               result = num1 / num2
               break
            default:
               return
         }

         resultInput.value = result
      }

      window.onload = function() {
         document.getElementById('add').addEventListener('click', () => calculate('+'))
         document.getElementById('minus').addEventListener('click', () => calculate('-'))
         document.getElementById('multy').addEventListener('click', () => calculate('*'))
         document.getElementById('divid').addEventListener('click', () => calculate('/'))
      }
   </script>
</body>

</html>
