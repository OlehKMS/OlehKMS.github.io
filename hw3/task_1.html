<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 1</title>
</head>

<body>
   <div class="main">
      <h1>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
         кількість цукерок є більшою, або вивести, що кількість однакова.</h1>
   </div>
   <script>
      // Беремо 2 змінні ім'я дітей та ще 2 кількість цукерок в кожної дитини
      const children1Name = (prompt("Введіть ім'я дитини"))
      const children1NameСandies = parseInt(prompt(`Введіть кількість цукерок у ${children1Name}`))

      const children2Name = (prompt("Введіть ім'я другої дитини"))
      const children2NameСandies = parseInt(prompt(`Введіть кількість цукерок у ${children2Name}`))

      //Прописуємо умови та виводимо на екран
      if (children1NameСandies == children2NameСandies)
         document.write('<div class="main">кількість однакова</div>')
      else if (children1NameСandies > children2NameСandies)
         document.write(`<div class="main">${children1Name}</div>`)
      else if (children1NameСandies < children2NameСandies)
         document.write(`<div class="main">${children2Name}</div>`)

   </script>
</body>

</html>
