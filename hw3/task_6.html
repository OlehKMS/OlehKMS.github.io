<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 6</title>
</head>

<body>
   <div class="main">
      <h1>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
      </h1>
   </div>
   <script>
      //Від user зберігаємо номер тижня в userNumber
      const userNumber = parseInt(prompt("Введіть номер тижня"))
      let result
      //кожному дня тижня даємо номер
      const monday = 1
      const thusday = 2
      const wensday = 3
      const thursday = 4
      const friday = 5
      const saturday = 6
      const sunday = 7
      //Перевірка співвідношення та виводимо
      if (userNumber === monday)
         result = "Понеділок"
      else if (userNumber === thusday)
         result = "Вівторок"
      else if (userNumber === wensday)
         result = "Середа"
      else if (userNumber === thursday)
         result = "Четверг"
      else if (userNumber === friday)
         result = "П'ятниця"
      else if (userNumber === saturday)
         result = "Субота"
      else if (userNumber === sunday)
         result = "Неділя"
      else
         result = "Введіть номер тижня від 1 до 7"

      document.write(`<div class="main"><h2>${result}</h2></div>`)
   </script>
</body>

</html>
