<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 2</title>
</head>
<body>
   <div class="main">
      <h1>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
      </h1>
   </div>
   <script>
      // Отримаємо два значення  від USER та знаходимо їхню різницю а також ціна білета
      let productPrice = parseInt(prompt("Введіть ціну товара"))  //Ціна продукта
      let moneyHave = parseInt(prompt("Введіть кількість грошей")) // Скільки має грошей
      const diffMoneyPrice = moneyHave - productPrice // рахуємо різницю між грошима та продуктами
      const priceTicket = 4

      let result

      //Прописуємо умови та виводимо на екран
      if(productPrice > moneyHave) // також можно порівняти (diffMoneyPrice < 0)
      result = "Недостатньо коштів"
      else if (diffMoneyPrice >= priceTicket) // використовуємо diffMoneyPrice щоб зпузуміти чи вистачить на білет
      result = "Бажаєте купити лотерею за 4 грн?"
      else 
      result = "Дякую за покупку"


      document.write(`<div class="main">${result}</div>`)
   </script>
</body>
</html>
