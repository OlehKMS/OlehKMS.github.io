<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Задача 5</title>
</head>
<body>
   <div class="main">
<h1>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
</h1>
   </div>
   <script>
      //Зберігаємо категорію user
      const categoryUser = prompt("Введіть назву назву своєї категорії водія великими літерами А,В,С")
      // Cтворюємо 3 категорії для порівняння
      const categoryA = "A" 
      const categoryB = "B"
      const categoryC = "C"
      let result
      // порівнюємо категорії та виводимо але працює лище з анг. літерами
      if(categoryUser === categoryA)
      result = "Мотоцикл"
      else if(categoryUser === categoryB)
      result = "легковий автомобіль"
      else (categoryUser === categoryC)
      result = "вантажний автомобіль"
      
      document.write(`<div class="main"><h2>${result}</h2></div>`)
      </script>
</body>
</html>
